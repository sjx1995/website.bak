<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Test your browser</title>
    <style type="text/css">
        .text {
            font-size: 20px;
            text-align: center;
            min-height: calc(100vh - 90px);
            line-height: 26px;
        }
        .comment {
            font-size: 14px;
            line-height: 16px;
            text-align: left;
            /*height: 70px;*/
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        hr {
            width: 80%;
        }
        .commentPixel a {
            text-decoration: none;
        }
        .comment p {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="text">
        <div class="ratio"></div>
        <div class="windowWidth"></div>
        <div class="windowHeight"></div>
        <div class="screenWidth"></div>
        <div class="screenHeight"></div>
        <div class="width"></div>
        <div class="height"></div>
        <hr>
        <div class="userAgent"></div>
    </div>
    <div class="comment">
        <p class="commentPixel">1.关于css像素与物理像素参考：<a href="https://mp.weixin.qq.com/s?__biz=MzA5NTM2MTEzNw==&mid=388124021&idx=1&sn=175ee9b47b17dde0f30f6c42130ed5e2&scene=2&srcid=10014LSu0sE98eaP14RHzaMw&from=timeline&isappinstalled=0#rd">移动前端开发之viewport的深入理解 - 前端圈</a></p>
        <p class="commentWHeight"> 2.当前窗口可视高度指浏览器的视口高度，值不包括浏览器的bar</p>
        <p class="commentSHeight"> 3.当前屏幕可用高度指浏览器窗口最大化后的高度，值包括浏览器的bar</p>
        <p class="commentBrowser"> 4.为保证数据准确，请使用Chrome/Firefox/Edge/IE 11+</p>
    </div>
    <script>
        var wR = window.devicePixelRatio;
        document.getElementsByClassName('ratio')[0].innerHTML = "<p>设备像素比： " + wR + "dppx</p>";
        // document.getElementsByClassName('windowWidth')[0].innerText = "浏览器当前窗口可视宽度： " + window.innerWidth;
        // document.getElementsByClassName('windowHeight')[0].innerText = "浏览器当前窗口可视高度： " + window.innerHeight;
        // document.getElementsByClassName('screenWidth')[0].innerText = "当前屏幕最大可用宽度： " + window.screen.availWidth;
        // document.getElementsByClassName('screenHeight')[0].innerText = "当前屏幕最大可用高度： " + window.screen.availHeight;
        // document.getElementsByClassName('userAgent')[0].innerText = "当前浏览器的用户代理头： " + navigator.userAgent;
        document.getElementsByClassName('windowWidth')[0].innerHTML = "<p>浏览器当前窗口可视宽度： " + window.innerWidth + "(css像素)&emsp;" + window.innerWidth * wR + "(物理像素)<sup>1</sup></p>";
        document.getElementsByClassName('windowHeight')[0].innerHTML = "<p>浏览器当前窗口可视高度<sup>2</sup>： " + window.innerHeight + "(css像素)&emsp;" + window.innerHeight * wR + "(物理像素)</p>";
        document.getElementsByClassName('screenWidth')[0].innerHTML = "<p>当前屏幕可用宽度： " + window.screen.availWidth + "(css像素)&emsp;" + window.screen.availWidth * wR + "(物理像素)</p>";
        document.getElementsByClassName('screenHeight')[0].innerHTML = "<p>当前屏幕可用高度<sup>3</sup>： " + window.screen.availHeight + "(css像素)&emsp;" + window.screen.availHeight * wR + "(物理像素)</p>";
        document.getElementsByClassName('width')[0].innerHTML = "<p>当前屏幕总宽度： " + window.screen.width + "(css像素)&emsp;" + window.screen.width * wR + "(物理像素)</p>";
        document.getElementsByClassName('height')[0].innerHTML = "<p>当前屏幕总高度： " + window.screen.height + "(css像素)&emsp;" + window.screen.height * wR + "(物理像素)</p>";
        document.getElementsByClassName('userAgent')[0].innerHTML = "<p>当前浏览器的用户代理头： " + navigator.userAgent + "</p>";
    </script>
    <script type="text/javascript">
        window.onresize = resize;
        function resize()
        {
            document.getElementsByClassName('windowWidth')[0].innerHTML = "<p>浏览器当前窗口可视宽度： " + window.innerWidth + "(css像素)&emsp;" + window.innerWidth * wR + "(物理像素)</p>";
            document.getElementsByClassName('windowHeight')[0].innerHTML = "<p>浏览器当前窗口可视高度<sup>1</sup>： " + window.innerHeight + "(css像素)&emsp;" + window.innerHeight * wR + "(物理像素)</p>";
        }
    </script>
</body>
</html>
